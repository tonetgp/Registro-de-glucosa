<!DOCTYPE html>
<html>
<head>
    <title>Registro de Glucosa en Sangre e Insulina</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #5a8dee;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 700px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #e7eff6;
            color: #333;
        }
        button {
            background-color: #5a8dee;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4a7cd8;
        }
        input, select {
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            width: calc(100% - 22px);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Glucosa en Sangre e Insulina</h1>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>
        </div>
        <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" id="hora" required>
        </div>
        <div class="form-group">
            <label for="accion">Acción:</label>
            <select id="accion">
                <option value="Preprandial">Preprandial</option>
                <option value="Posprandial">Posprandial</option>
            </select>
        </div>
        <div class="form-group">
            <label for="valorGlucosa">Valor de Glucosa:</label>
            <input type="number" id="valorGlucosa" placeholder="Valor de glucosa" required>
        </div>
        <div class="form-group">
            <label for="unidadesInsulina">Unidades de Insulina:</label>
            <input type="number" id="unidadesInsulina" placeholder="Unidades de insulina" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" placeholder="Descripción">
        </div>
        <button onclick="anadirRegistro()">Añadir Registro</button>

        <table id="tablaRegistros">
            <tr>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Acción</th>
                <th>Valor de Glucosa</th>
                <th>Unidades de Insulina</th>
                <th>Descripción</th>
            </tr>
        </table>
    </div>

    <script>
        // Tu código JavaScript aquí
    </script>
</body>
</html>
